    :root{
      /* âœ… NAVY / REAL BLUE THEME */
      --bg1:#071a3a;
      --bg2:#04122b;
      --text:#eef2ff;

      --gold:#d6b25e;

      --glass: rgba(8,14,28,.50);
      --glass2: rgba(8,14,28,.72);

      --shadow: 0 22px 60px rgba(0,0,0,.42);
      --shadow2: 0 18px 55px rgba(0,0,0,.30);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Manrope, system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      overflow-x:hidden;

      background:
        radial-gradient(1200px 700px at 60% 20%, rgba(214,178,94,.10), transparent 60%),
        radial-gradient(900px 600px at 20% 60%, rgba(90,135,255,.10), transparent 55%),
        linear-gradient(180deg,var(--bg1),var(--bg2));

      padding-bottom: 120px; /* space for bottom bar */
    }

    .container{ width:min(1200px,92vw); margin-inline:auto; }
    main{ padding-top:72px; }

    /* TOPBAR */
    .topbar{
      position:fixed; top:0; left:0; right:0;
      z-index:100;
      background: rgba(6,10,20,.55);
      backdrop-filter: blur(12px);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .topbar-inner{
      height:72px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }

    .brandWrap{
      display:flex;
      align-items:center;
      gap:12px;
      user-select:none;
      min-width: 260px;
    }
    .brandLogoImg{
      width:44px;
      height:44px;
      border-radius:50%;
      object-fit:cover;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      flex: 0 0 auto;
    }

    .brandText .brandTitle{
      font-weight:800;
      letter-spacing:.06em;
      font-size:13px;
      line-height: 1.1;
    }
    .brandText .brandSub{
      font-size:11px;
      letter-spacing:.22em;
      color: rgba(214,178,94,.95);
      margin-top:3px;
      text-transform:uppercase;
      line-height: 1.2;
    }

    .nav{
      display:flex;
      align-items:center;
      gap:18px;
    }
    .nav a{
      text-decoration:none;
      color: rgba(238,242,255,.86);
      font-size:13px;
      letter-spacing:.10em;
      text-transform:uppercase;
      position:relative;
      padding: 6px 0;
    }
    .nav a::after{
      content:"";
      position:absolute;
      left:0; bottom:-7px;
      width:0%;
      height:2px;
      background: var(--gold);
      transition: width 180ms ease;
      opacity:.85;
    }
    .nav a:hover{ color: var(--gold); }
    .nav a:hover::after{ width:100%; }

    .navRight{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content: flex-end;
      min-width: 260px;
    }
    .pill{
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(214,178,94,.35);
      color: rgba(214,178,94,.95);
      font-weight:800;
      letter-spacing:.18em;
      font-size:11px;
      text-transform:uppercase;
      cursor:default;
      user-select:none;
      white-space: nowrap;
    }
    .iconBtn{
      width:40px; height:40px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.04);
      color: var(--text);
      cursor:pointer;
      transition: transform 150ms ease, border-color 150ms ease;
      display:grid;
      place-items:center;
    }
