<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCB Batch 2002 | Legacy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --midnight: #002B5B; --azure: #0074D9; --accent: #00f2ff; --white: #fff; }
        body { margin: 0; background: var(--midnight); color: var(--white); font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 30%, #00428d 0%, #002B5B 100%); z-index: -1; }
        header { padding: 80px 5% 40px; text-align: center; }
        .logo-text { font-family: 'Syne'; font-size: clamp(2.5rem, 8vw, 6rem); text-transform: uppercase; line-height: 0.85; margin: 0; background: linear-gradient(to bottom, var(--white) 40%, var(--azure) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .swiper { width: 100%; padding: 50px 0 100px; }
        .swiper-slide { width: 320px; height: 480px; border-radius: 35px; overflow: hidden; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); }
        .alum-photo { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: 0.5s; }
        .swiper-slide-active .alum-photo { opacity: 1; }
        .card-info { position: absolute; bottom: 0; left: 0; width: 100%; padding: 30px; background: linear-gradient(to top, var(--midnight) 30%, transparent); }
        .music-widget { position: fixed; bottom: 25px; right: 25px; background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); padding: 12px 25px; border-radius: 100px; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 15px; z-index: 1000; }
        .play-btn { width: 40px; height: 40px; border-radius: 50%; background: var(--azure); border: none; color: white; cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="music-widget">
        <button class="play-btn" id="playBtn">▶</button>
        <div style="font-size: 0.8rem; width: 120px; overflow: hidden;"><marquee>ASCB Batch 2002 Anthem</marquee></div>
        <audio id="batchAudio" loop><source src="YOUR_MP3_URL_HERE.mp3" type="audio/mpeg"></audio>
    </div>
    <header>
        <span style="letter-spacing: 5px; opacity: 0.7;">ANDRES SORIANO COLLEGES OF BISLIG</span>
        <h1 class="logo-text">LEGACY <br>BATCH 2002</h1>
    </header>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/320x480" class="alum-photo">
                <div class="card-info"><h3>Juan Dela Cruz</h3><p>BATCH 2002</p></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", { effect: "coverflow", grabCursor: true, centeredSlides: true, slidesPerView: "auto", coverflowEffect: { rotate: 15, stretch: 0, depth: 300, modifier: 1, slideShadows: true }, loop: true });
        const audio = document.getElementById('batchAudio'); const playBtn = document.getElementById('playBtn');
        playBtn.addEventListener('click', () => { if (audio.paused) { audio.play(); playBtn.innerText = '⏸'; } else { audio.pause(); playBtn.innerText = '▶'; } });
    </script>
</body>
</html>
